<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css.map" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>اضافة مهمة جديدة</title>
  </head>
  <body>
    <form class="timed-form">
      <div class="not-text">
        <label>ادخل المهمة الجديدة</label>
        <input type="text" class="note" autofocus required />
      </div>
      <h3>ذكرني بها بعد</h3>
      <div class="time-pick">
        <div>
          <label>ساعة</label>
          <input type="number" value="0" class="pick-hours" required />
        </div>
        <div>
          <label>الدقيقة</label>
          <input type="number" value="0" class="pick-minutes" required />
        </div>
      </div>
      <button type="submit">
        <i class="fas fa-plus"></i>
        اضافة مهمة
      </button>
    </form>
    <script src="../assets/js/timedScript.js"></script>
  </body>
</html>
